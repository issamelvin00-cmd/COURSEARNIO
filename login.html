<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Earnio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="earnio-design-system.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        :root {
            --bg-color: #0A0A0A;
            --surface-color: #161616;
            --primary-color: #CCFF00;
            --primary-light: #9EFF00;
            --primary-dim: rgba(204, 255, 0, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-cyan: #00D9FF;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.08) 0%, rgba(0, 217, 255, 0.04) 40%, transparent 60%);
            pointer-events: none;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--primary-color), #00FF88);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.25);
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .auth-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            padding: 44px 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            right: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0.4;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .auth-header h1 {
            font-size: 1.85rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color 0.2s;
        }

        input {
            width: 100%;
            padding: 18px 18px 18px 52px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.25s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-dim);
            background: rgba(255, 255, 255, 0.05);
        }

        input:focus+i,
        .input-wrapper:focus-within i {
            color: var(--primary-color);
        }

        input::placeholder {
            color: #6B7280;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            box-shadow: 0 4px 20px rgba(204, 255, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(204, 255, 0, 0.35);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .auth-footer a:hover {
            opacity: 0.8;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 28px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
            transform: translateX(-4px);
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 40px;
            }

            .auth-card {
                padding: 32px 20px;
                border-radius: 24px;
            }

            .form-group {
                margin-bottom: 24px;
            }

            .input-wrapper i {
                left: 14px;
            }

            input {
                padding: 16px 16px 16px 60px !important;
                font-size: 16px !important;
            }

            .btn-primary {
                padding: 16px;
            }

            .logo {
                margin-bottom: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to home</a>

        <div class="logo">
            <div class="logo-icon"><i class="fas fa-coins"></i></div>
            <span class="logo-text">Earnio</span>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome back</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Create one</a>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', email);
                    if (data.needsPayment) {
                        window.location.href = 'pay_new.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (err) {
                console.error(err);
                alert('Connection error. Ensure server is running on port 3000.');
            }
        });
    </script>
</body>

</html>
