<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        #status {
            font-size: 1.1rem;
            color: #555;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Payment Status</h1>
        <div id="status">Checking payment...</div>
        <a href="dashboard.html" class="btn" id="dashBtn" style="display:none">Go to Dashboard</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const ref = params.get('ref');
        const statusDiv = document.getElementById('status');

        if (!ref) {
            statusDiv.textContent = 'No reference provided.';
            statusDiv.classList.add('error');
        } else {
            // Use relative path for production
            const backendUrl = '';

            fetch(`${backendUrl}/verify/${encodeURIComponent(ref)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.verified) {
                        statusDiv.innerHTML =
                            `<span class="success">Payment Verified ðŸŽ‰<br>Account Activated!</span>`;
                        document.getElementById('dashBtn').style.display = 'inline-block';
                        // Auto redirect after 2s
                        setTimeout(() => window.location.href = 'dashboard.html', 2000);
                    } else {
                        statusDiv.innerHTML =
                            `<span class="error">Payment NOT verified: ${data.message || 'Unknown error'}</span>`;
                    }
                })
                .catch(err => {
                    console.error('Fetch error details:', err);
                    statusDiv.innerHTML = `<span class="error">Connection Failed.<br>
                        Details: ${err.message}<br>
                        1. Ensure backend is running (node server.js)<br>
                        2. Check Console (F12) for network errors.</span>`;
                });
        }
    </script>
</body>

</html>
