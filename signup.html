<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Earnio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="earnio-design-system.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        :root {
            --bg-color: #0A0A0A;
            --surface-color: #161616;
            --primary-color: #CCFF00;
            --primary-light: #9EFF00;
            --primary-dim: rgba(204, 255, 0, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-green: #00FF88;
            --accent-cyan: #00D9FF;
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.08) 0%, rgba(168, 85, 247, 0.04) 40%, transparent 60%);
            pointer-events: none;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-green));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.25);
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -1px;
        }

        .auth-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            padding: 44px 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 40px;
            right: 40px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0.4;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .auth-header h1 {
            font-size: 1.85rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color 0.2s;
        }

        input {
            width: 100%;
            padding: 18px 18px 18px 52px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.25s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-dim);
            background: rgba(255, 255, 255, 0.05);
        }

        input:focus+i,
        .input-wrapper:focus-within i {
            color: var(--primary-color);
        }

        input::placeholder {
            color: #6B7280;
        }

        .referral-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-green);
            background: rgba(0, 255, 136, 0.1);
            padding: 5px 12px;
            border-radius: 50px;
            margin-left: 10px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 16px;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            box-shadow: 0 4px 20px rgba(204, 255, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(204, 255, 0, 0.35);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .auth-footer a:hover {
            opacity: 0.8;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 28px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--primary-color);
            transform: translateX(-4px);
        }

        .terms {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 20px;
            line-height: 1.6;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .terms a:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
                align-items: flex-start;
                padding-top: 40px;
            }

            .auth-card {
                padding: 32px 20px;
                border-radius: 24px;
            }

            .form-group {
                margin-bottom: 24px;
            }

            .input-wrapper i {
                left: 14px;
            }

            input {
                padding: 16px 16px 16px 60px !important;
                font-size: 16px !important;
            }

            .btn-primary {
                padding: 16px;
            }

            .logo {
                margin-bottom: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to home</a>

        <div class="logo">
            <div class="logo-icon"><i class="fas fa-coins"></i></div>
            <span class="logo-text">Earnio</span>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1>Create your account</h1>
                <p>Start your journey to digital wealth</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a strong password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        Referral Code
                        <span class="referral-badge" id="refBadge" style="display: none;"><i class="fas fa-check"></i>
                            Applied</span>
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-gift"></i>
                        <input type="text" id="referralCode" placeholder="Optional">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>

                <p class="terms">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // ====== REFERRAL TRACKING WITH COOKIE BACKUP ======

        // Cookie helper functions
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/; SameSite=Lax';
        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

        // Get referral code from URL or cookie
        const urlParams = new URLSearchParams(window.location.search);
        const urlRef = urlParams.get('ref');
        const cookieRef = getCookie('earnio_ref');

        // Prefer URL param, fallback to cookie
        const referralCode = urlRef || cookieRef || '';

        // Store in cookie for 30 days (in case user doesn't sign up immediately)
        if (urlRef) {
            setCookie('earnio_ref', urlRef, 30);
            console.log('Referral code saved to cookie:', urlRef);
        }

        // Auto-fill and show badge
        if (referralCode) {
            document.getElementById('referralCode').value = referralCode;
            document.getElementById('refBadge').style.display = 'inline-flex';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const refCode = document.getElementById('referralCode').value;

            // Also send cookie ref as backup
            const cookieRefCode = getCookie('earnio_ref');

            try {
                const res = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        referralCode: refCode,
                        cookieReferralCode: cookieRefCode  // Backup
                    })
                });
                const data = await res.json();

                if (res.ok) {
                    // Clear referral cookie after successful signup
                    setCookie('earnio_ref', '', -1);

                    localStorage.setItem('token', data.token);
                    if (data.needsPayment) {
                        window.location.href = 'pay_new.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    alert(data.message || 'Signup failed');
                }
            } catch (err) {
                console.error(err);
                alert('Connection error: ' + err.message + '\nEnsure server is running on port 3000.');
            }
        });
    </script>
</body>

</html>
