        <div class="user-section">

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="header">
            <div class="greeting">Explore & Learn ðŸ“š</div>
            <div class="page-title">Browse Courses</div>
        </div>

        <div id="coursesGrid" class="courses-grid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading courses...</p>
            </div>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                document.addEventListener('click', closeSidebarOutside);
            }
        }

        function closeSidebarOutside(e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-toggle');
            if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                sidebar.classList.remove('open');
                document.removeEventListener('click', closeSidebarOutside);
            }
        }

        let ownedCourseIds = [];
        let allCourses = [];
        let isAdmin = false;

        async function loadUserData() {
            try {
                const res = await fetch('/dashboard/data', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                document.getElementById('sidebarEmail').textContent = data.user.email.split('@')[0];
                document.getElementById('sidebarStatus').textContent = data.user.isPaid ? 'Premium' : 'Active';
                // Avatar Logic
                const sidebarAv = document.getElementById('userAvatar');
                const mobileBtn = document.getElementById('mobileProfileBtn');

                if (data.user.avatar_url) {
                    const imgTag = `<img src="assets/avatars/${data.user.avatar_url}.png" style="width:100%; height:100%; border-radius:inherit; object-fit:cover;">`;

                    if (sidebarAv) {
                        sidebarAv.innerHTML = imgTag;
                        sidebarAv.style.background = 'transparent';
                    }
                    if (mobileBtn) {
                        mobileBtn.innerHTML = imgTag;
                        mobileBtn.style.padding = '0';
                        mobileBtn.style.width = '36px';
                        mobileBtn.style.height = '36px';
                        mobileBtn.style.borderRadius = '50%';
                        mobileBtn.style.overflow = 'hidden';
                        mobileBtn.style.border = '2px solid var(--neon)';
                        mobileBtn.style.display = 'flex';
                        mobileBtn.style.alignItems = 'center';
                        mobileBtn.style.justifyContent = 'center';
                    }
                } else if (sidebarAv) {
                    sidebarAv.textContent = data.user.email.charAt(0).toUpperCase();
                }

                // Store email for Paystack
                localStorage.setItem('userEmail', data.user.email);

                if (data.user.isAdmin) {
                    document.getElementById('adminNavItem').style.display = 'block';
                    isAdmin = true; // Set admin flag
                }
            } catch (err) { console.error(err); }
        }

        async function loadCourses() {
            try {
                // Fetch courses and owned courses in parallel
                const [coursesRes, ownedRes] = await Promise.all([
                    fetch('/courses'),
                    fetch('/courses/owned', { headers: { 'Authorization': `Bearer ${token}` } })
                ]);

                allCourses = await coursesRes.json();

                if (ownedRes.ok) {
                    const ownedData = await ownedRes.json();
                    ownedCourseIds = ownedData.map(c => c.course_id);
                }

                renderCourses();
            } catch (err) {
                console.error(err);
                document.getElementById('coursesGrid').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: #ff4444;"></i>
                        <div>Failed to load courses</div>
                    </div>
                `;
            }
        }

        function renderCourses() {
            const grid = document.getElementById('coursesGrid');

            if (allCourses.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>No courses available yet</h3>
                        <p>Check back soon for new content!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = allCourses.map(course => {
                // Admins see all courses as unlocked, or check if user owns this course
                const isOwned = isAdmin || ownedCourseIds.includes(course.id);

                return `
                    <div class="course-card ${isOwned ? 'unlocked' : ''}" id="course-${course.id}">
                        <div class="course-thumbnail">
                            ${course.thumbnail_url
                        ? `<img src="${course.thumbnail_url}" alt="${course.title}">`
                        : '<i class="fas fa-graduation-cap placeholder-icon"></i>'}
                            
                            ${isOwned
                        ? `<div class="unlocked-badge" style="background: rgba(57, 255, 20, 0.2); border-color: var(--primary-color); color: var(--primary-color);"><i class="fas fa-lock-open"></i> Unlocked</div>`
                        : `<div class="lock-overlay">
                                    <i class="fas fa-lock"></i>
                                    <span>Locked</span>
                                  </div>`
                    }
                        </div>
                        
                        <div class="course-content">
                            <div class="course-title">${course.title}</div>
                            <div class="course-info">
                                <span><i class="fas fa-play-circle"></i> ${course.lesson_count || 0} lessons</span>
                                <span><i class="fas fa-clock"></i> ${course.duration_hours || 0}h</span>
                            </div>
                            <div class="course-price">KES ${course.priceKES?.toLocaleString() || 0}</div>
                            
                            <div class="course-actions">
                                ${isOwned
                        ? `<button class="btn-action btn-play" onclick="startCourse(${course.id})">
                                         <i class="fas fa-play"></i> Start Learning
                                       </button>`
                        : `<button class="btn-action btn-pay" id="pay-btn-${course.id}" onclick="payCourse(${course.id}, ${course.priceKES * 100})">
                                         <i class="fas fa-lock-open"></i> Pay Now
                                       </button>`
                    }
                                <button class="btn-action btn-details" onclick="viewDetails(${course.id})" title="View Details">
                                    <i class="fas fa-info-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function startCourse(courseId) {
            window.location.href = `course-reader.html?id=${courseId}`;
        }

        function viewDetails(courseId) {
            window.location.href = `course-detail.html?id=${courseId}`;
        }

        async function payCourse(courseId, amountCents) {
            const btn = document.getElementById(`pay-btn-${courseId}`);
            const originalContent = btn.innerHTML;

            try {
                // Show loading
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                btn.classList.add('loading');

                // Get payment reference from server
                console.log('Getting payment reference for course:', courseId);
                const res = await fetch(`/courses/${courseId}/purchase`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await res.json();
                console.log('Purchase response:', data);

                if (!data.reference) {
                    throw new Error(data.message || 'Failed to initiate payment');
                }

                // Reset button before opening popup
                btn.innerHTML = originalContent;
                btn.classList.remove('loading');

                console.log('Opening Paystack with key:', data.key.substring(0, 15) + '...');

                // Open Paystack
                const handler = PaystackPop.setup({
                    key: data.key,
                    email: localStorage.getItem('userEmail') || 'user@earnio.app',
                    amount: data.amount,
                    currency: 'KES',
                    ref: data.reference,
                    callback: function (response) {
                        console.log('Paystack callback triggered!', response);
                        // Use callback instead of onSuccess for better compatibility
                        unlockCourse(courseId, data.reference, response.reference, data.amount)
                            .then(() => console.log('Unlock complete'))
                            .catch(err => {
                                console.error('Unlock failed in callback:', err);
                                alert('Payment received but unlock failed. Refreshing page...');
                                location.reload();
                            });
                    },
                    onClose: function () {
                        console.log('Paystack popup closed');
                    }
                });

                handler.openIframe();

            } catch (err) {
                console.error('Payment error:', err);
                btn.innerHTML = originalContent;
                btn.classList.remove('loading');
                alert('Payment failed: ' + err.message);
            }
        }

        async function unlockCourse(courseId, reference, paystackRef, amount) {
            const btn = document.getElementById(`pay-btn-${courseId}`);
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Unlocking...';
            btn.classList.add('loading');

            try {
                const res = await fetch(`/courses/${courseId}/unlock`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reference, paystackRef, amount })
                });

                const data = await res.json();
                console.log('Unlock response:', data);

                if (data.success) {
                    // Add to owned list
                    ownedCourseIds.push(courseId);

                    // Update UI immediately
                    updateCardToUnlocked(courseId);

                    // Show success
                    alert('ðŸŽ‰ Course unlocked! You can start learning now.');
                } else {
                    throw new Error(data.message || 'Unlock failed');
                }
            } catch (err) {
                console.error('Unlock error:', err);
                alert('Payment received! Please refresh the page to access your course.');
                location.reload();
            }
        }

        function updateCardToUnlocked(courseId) {
            const card = document.getElementById(`course-${courseId}`);
            if (!card) return;

            // Add unlocked class
            card.classList.add('unlocked');

            // Replace lock overlay with unlocked badge
            const thumbnail = card.querySelector('.course-thumbnail');
            const lockOverlay = thumbnail.querySelector('.lock-overlay');
            if (lockOverlay) {
                lockOverlay.remove();
            }

            // Add unlocked badge if not exists
            if (!thumbnail.querySelector('.unlocked-badge')) {
                thumbnail.insertAdjacentHTML('beforeend', `
                    <div class="unlocked-badge" style="background: rgba(57, 255, 20, 0.2); border-color: var(--primary-color); color: var(--primary-color);"><i class="fas fa-lock-open"></i> Unlocked</div>
                `);
            }

            // Replace button
            const actionsDiv = card.querySelector('.course-actions');
            const payBtn = actionsDiv.querySelector('.btn-pay');
            if (payBtn) {
                payBtn.outerHTML = `
                    <button class="btn-action btn-play" onclick="startCourse(${courseId})">
                        <i class="fas fa-play"></i> Start Learning
                    </button>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Initialize - ensure user data loads first (for isAdmin flag)
        async function init() {
            await loadUserData();
            loadCourses();
        }
        init();
    </script>
