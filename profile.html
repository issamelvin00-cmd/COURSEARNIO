<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Earnio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="luxury-theme.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <!-- MOBILE TOP BAR -->
    <div class="mobile-top-bar">
        <a href="dashboard.html" class="floating-back-btn" style="position: static; box-shadow: none;">
            <i class="fas fa-arrow-left"></i>
        </a>
        <!-- No profile button on profile page -->
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <div class="brand-icon">
                <i class="fas fa-coins"></i>
            </div>
            <span class="brand-text">Earnio</span>
        </div>

        <ul class="nav-links">
            <li class="nav-item">
                <a href="dashboard.html">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="team.html">
                    <i class="fas fa-users"></i> Referrals
                </a>
            </li>
            <li class="nav-item">
                <a href="tasks.html">
                    <i class="fas fa-bolt"></i> Tasks
                </a>
            </li>
            <li class="nav-item">
                <a href="courses.html">
                    <i class="fas fa-graduation-cap"></i> Courses
                </a>
            </li>
            <li class="nav-item">
                <a href="resources.html">
                    <i class="fas fa-box-open"></i> Resources
                </a>
            </li>
            <li class="nav-item">
                <a href="profile.html" class="active">
                    <i class="fas fa-user"></i> Profile
                </a>
            </li>

            <li class="nav-item admin-nav" id="adminNavItem" style="display: none;">
                <a href="admin.html">
                    <i class="fas fa-shield-alt"></i> Admin Panel
                </a>
            </li>
        </ul>

        <div class="user-section">
            <div class="user-avatar" id="userAvatar">E</div>
            <div class="user-info">
                <div class="user-name" id="sidebarEmail">Loading...</div>
                <div class="user-status" id="sidebarStatus">Checking...</div>
            </div>
            <div class="logout-btn" onclick="logout()" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="header">
            <div class="greeting">Manage your account ðŸ‘¤</div>
            <div class="page-title">Profile</div>
        </div>

        <!-- PROFILE INFO -->
        <div class="card" style="max-width: 600px;">
            <div class="section-label" style="margin-top: 0;">Account Information</div>

            <div class="avatar-selection" style="text-align: center; margin-bottom: 24px;">
                <div style="position: relative; display: inline-block;">
                    <img id="mainProfileImg" src="assets/avatars/owl.png" alt="Profile"
                        style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--neon); object-fit: cover;">
                    <div
                        style="position: absolute; bottom: 0; right: 0; background: var(--bg-color); border-radius: 50%; padding: 4px;">
                        <i class="fas fa-camera" style="color: var(--text-secondary); font-size: 0.9rem;"></i>
                    </div>
                </div>

                <div class="avatar-options"
                    style="display: flex; justify-content: center; gap: 12px; margin-top: 16px;">
                    <img src="assets/avatars/owl.png" onclick="selectAvatar('owl')" class="avatar-option" data-id="owl"
                        style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; opacity: 0.7; transition: all 0.2s;">
                    <img src="assets/avatars/turtle.png" onclick="selectAvatar('turtle')" class="avatar-option"
                        data-id="turtle"
                        style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; opacity: 0.7; transition: all 0.2s;">
                    <img src="assets/avatars/ray.png" onclick="selectAvatar('ray')" class="avatar-option" data-id="ray"
                        style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; opacity: 0.7; transition: all 0.2s;">
                    <img src="assets/avatars/lion.png" onclick="selectAvatar('lion')" class="avatar-option"
                        data-id="lion"
                        style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; opacity: 0.7; transition: all 0.2s;">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label>Phone Number (M-Pesa)</label>
                <input type="text" id="phone" placeholder="e.g. 0712345678">
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Your full name">
            </div>

            <button class="btn-primary" onclick="saveProfile()">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>

        <!-- ACCOUNT STATUS -->
        <div class="card" style="max-width: 600px;">
            <div class="section-label" style="margin-top: 0;">Account Status</div>

            <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 20px;">
                <div
                    style="width: 56px; height: 56px; background: var(--neon-dim); border-radius: 16px; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-crown" style="font-size: 1.4rem; color: var(--neon);"></i>
                </div>
                <div>
                    <div style="font-weight: 600; font-size: 1.1rem;" id="accountType">Loading...</div>
                    <div style="color: var(--text-secondary); font-size: 0.9rem;" id="accountDesc">Checking status...
                    </div>
                </div>
            </div>
        </div>

        <!-- ADMIN PANEL BUTTON (Mobile/Main View) -->
        <a href="admin.html" id="mobileAdminBtn"
            style="display: none; text-decoration: none; width: 100%; max-width: 600px; padding: 16px; background: rgba(139, 92, 246, 0.1); color: #8B5CF6; border: 1px solid rgba(139, 92, 246, 0.3); border-radius: 12px; margin-top: 16px; font-weight: 600; cursor: pointer; text-align: center;">
            <i class="fas fa-shield-alt"></i> Access Admin Panel
        </a>

        <!-- DOWNLOAD APP BUTTON -->
        <a href="assets/earnio-latest.apk" download class="download-app-btn"
            style="position: relative; z-index: 100; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; width: 100%; max-width: 600px; padding: 16px; background: linear-gradient(135deg, rgba(204, 255, 0, 0.1), rgba(0, 255, 136, 0.1)); color: var(--neon); border: 1px solid var(--neon-dim); border-radius: 12px; margin-top: 24px; font-weight: 600; cursor: pointer; transition: transform 0.2s;">
            <i class="fab fa-android" style="font-size: 1.2rem;"></i> Download Android App
        </a>

        <!-- LOGOUT BUTTON (Mobile/Main View) -->
        <button onclick="logout()"
            style="width: 100%; max-width: 600px; padding: 16px; background: rgba(239, 68, 68, 0.1); color: #EF4444; border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 12px; margin-top: 24px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>

    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        let currentAvatar = 'owl';

        function selectAvatar(id) {
            currentAvatar = id;
            document.getElementById('mainProfileImg').src = `assets/avatars/${id}.png`;

            // Highlight selected
            document.querySelectorAll('.avatar-option').forEach(img => {
                if (img.dataset.id === id) {
                    img.style.border = '2px solid var(--neon)';
                    img.style.opacity = '1';
                    img.style.transform = 'scale(1.1)';
                } else {
                    img.style.border = '2px solid transparent';
                    img.style.opacity = '0.7';
                    img.style.transform = 'scale(1)';
                }
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                document.addEventListener('click', closeSidebarOutside);
            }
        }

        function closeSidebarOutside(e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-toggle');
            if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                sidebar.classList.remove('open');
                document.removeEventListener('click', closeSidebarOutside);
            }
        }

        async function loadData() {
            try {
                const res = await fetch('/dashboard/data', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) {
                    if (res.status === 401) {
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                        return;
                    }
                    throw new Error('Failed');
                }

                const data = await res.json();

                // Set Avatar state
                if (data.user.avatar_url) {
                    currentAvatar = data.user.avatar_url;
                }
                selectAvatar(currentAvatar);

                // Populate Inputs
                document.getElementById('email').value = data.user.email;
                document.getElementById('fullName').value = data.user.full_name || '';
                document.getElementById('phone').value = data.user.phone || '';
                document.getElementById('username').value = data.user.username || '';

                // Sidebar Logic
                document.getElementById('sidebarEmail').textContent = data.user.email.split('@')[0];
                document.getElementById('sidebarStatus').textContent = data.user.isPaid ? 'Premium' : 'Active';

                // Sidebar Avatar
                const sidebarAv = document.getElementById('userAvatar');
                if (data.user.avatar_url) {
                    sidebarAv.innerHTML = `<img src="assets/avatars/${data.user.avatar_url}.png" style="width:100%; height:100%; border-radius:12px; object-fit:cover;">`;
                    sidebarAv.style.background = 'transparent';
                } else {
                    sidebarAv.textContent = data.user.email.charAt(0).toUpperCase();
                }

                if (data.user.isAdmin) {
                    document.getElementById('adminNavItem').style.display = 'block';
                    document.getElementById('mobileAdminBtn').style.display = 'block';
                }

                // Form
                document.getElementById('email').value = data.user.email;
                document.getElementById('phone').value = data.user.phone || '';
                document.getElementById('fullName').value = data.user.full_name || '';

                // Account status
                if (data.user.isPaid) {
                    document.getElementById('accountType').textContent = 'Premium Member';
                    document.getElementById('accountDesc').textContent = 'Full access to all features';
                } else {
                    document.getElementById('accountType').textContent = 'Free Account';
                    document.getElementById('accountDesc').textContent = 'Upgrade to unlock all features';
                }

            } catch (err) {
                console.error('Load error:', err);
            }
        }

        async function saveProfile() {
            const phone = document.getElementById('phone').value;
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            try {
                const res = await fetch('/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone,
                        full_name: fullName,
                        avatar_url: currentAvatar,
                        username: username
                    })
                });

                const data = await res.json();

                if (data.success) {
                    // Update sidebar avatar immediately
                    const sidebarAv = document.getElementById('userAvatar');
                    sidebarAv.innerHTML = `<img src="assets/avatars/${currentAvatar}.png" style="width:100%; height:100%; border-radius:12px; object-fit:cover;">`;
                    sidebarAv.style.background = 'transparent';

                    alert('Profile updated successfully!');
                } else {
                    alert(data.message || 'Failed to update');
                }
            } catch (err) {
                alert('Failed to save profile');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        loadData();
    </script>

    <!-- MOBILE BOTTOM NAVIGATION -->
    <nav class="mobile-bottom-nav">
        <a href="dashboard.html" class="nav-tab">
            <i class="fas fa-th-large"></i>

        </a>
        <a href="tasks.html" class="nav-tab">
            <i class="fas fa-bolt"></i>

        </a>
        <a href="courses.html" class="nav-tab">
            <i class="fas fa-graduation-cap"></i>
            <span>Learn</span>
        </a>
        <a href="team.html" class="nav-tab">
            <i class="fas fa-users"></i>
            <span>Team</span>
        </a>
        <a href="profile.html" class="nav-tab active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>

</html>
